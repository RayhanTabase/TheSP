<div class="header">

        <a href="{{business.get_admin_url}}">
            <h1>{{business.name}}</h1>

    </div>
    <div class="header-image">

            <img src={{business.logo.url}} alt="{{business.name}}-logo">
        {% endif %}   
        
    </div>  
</div>
