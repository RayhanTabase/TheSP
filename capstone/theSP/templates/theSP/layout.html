{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,700&display=swap" > 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'dependencies/css/bootstrap.min.css' %}" crossorigin="anonymous">     
        <script src="{% static 'dependencies/js/jquery.min.js/' %}"></script>
        <script src="{% static 'dependencies/js/react.development.js/' %}" crossorigin="anonymous"></script>
        <script src="{% static 'dependencies/js/react-dom.development.js/' %}" crossorigin="anonymous"></script>
        <script src="{% static 'dependencies/js/babel.min.js/' %}" ></script> 
        <script src="{% static 'dependencies/js/bootstrap.min.js/' %}" ></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/style1.css' %}">
        {% block script %}
        {% endblock script %}
    </head>
    
    <body>
        {% block body %}
        {% endblock body %}  
    </body>
</html>
